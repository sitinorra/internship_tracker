<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account for the Internship Tracker">
    <title>Register | Internship Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-4 text-center">

    <div class="card custom-card p-5 shadow-lg" style="width: 450px;">
        <div class="text-center mb-4">
            <h2 style="color: var(--emerald-bright); letter-spacing: 2px; font-weight: bold;">JOIN INTERNSHIP TRACKER</h2>
            <p class="text-muted small">Start tracking your career journey</p>
        </div>

        <div id="feedback-box" class="alert d-none py-2 small text-center"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Full Name</label>
                <input type="text" id="regName" class="form-control" placeholder="Ciel Phantomhive" required>
            </div>
            <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Email</label>
                <input type="email" id="regEmail" class="form-control" placeholder="phantomhiveciel@gmail.com" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Confirm</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-gold w-100 py-2">CREATE ACCOUNT</button>
        </form>
        
        <p class="text-center mt-4 small">
            <span class="text-light">Already have an account?</span> 
            <a href="index.html" style="color: var(--gold); text-decoration: none;">Login</a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
