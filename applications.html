<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage and track your internship applications.">
    <title>Applications | Internship Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="p-4 text-center">
            <h3 style="color: var(--gold); font-weight: bold;">INTERNSHIP TRACKER</h3>
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="applications.html"><i class="fas fa-file-alt me-2"></i> Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="companies.html"><i class="fas fa-building me-2"></i> Companies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html"><i class="fas fa-chart-line me-2"></i> Weekly Reports</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link text-danger" href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </li>
        </ul>
        <div class="p-4 text-center">
            <button id="theme-toggle" class="btn btn-sm btn-outline-warning ms-lg-3">
            <span id="theme-text">☀️ Light Mode</span>
            </button>
        </div>
    </nav>

    <main id="content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold">My <span style="color: var(--emerald-bright);">Applications</span></h1>
                <p class="text-muted">Track the status of your submitted internship roles.</p>
            </div>
            <button class="btn btn-gold"><i class="fas fa-plus me-2"></i> Add New Application</button>
        </header>

        <div class="mb-4">
            <div class="input-group" style="max-width: 400px;">
                <span class="input-group-text bg-dark border-emerald text-muted"><i class="fas fa-search"></i></span>
                <input type="text" id="appSearch" class="form-control" placeholder="Search by company or position...">
            </div>
        </div>

        <div class="table-responsive chart-box" style="padding: 0;">
            <table class="table table-dark table-hover mb-0">
                <thead style="border-bottom: 2px solid var(--emerald-dark);">
                    <tr>
                        <th class="p-3 text-gold">Company</th>
                        <th class="p-3">Position</th>
                        <th class="p-3">Date Applied</th>
                        <th class="p-3 text-center">Status</th>
                        <th class="p-3 text-end">Action</th>
                    </tr>
                </thead>
                <tbody id="appTableBody">
                    </tbody>
            </table>
        </div>

        <footer class="mt-5 pt-4 text-center border-top border-secondary">
            <p class="text-muted small">&copy; 2025 Internship Tracker | Sebastian Michaelis</p>
        </footer>
    </main>
</div>

<script src="js/theme.js"></script>
<script src="js/data.js"></script> 
<script src="js/applications.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
