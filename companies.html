<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore partner companies for internships.">
    <title>Companies | Internship Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="p-4 text-center">
            <h3 style="color: var(--gold); font-weight: bold;">INTERNSHIP TRACKER</h3>
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="applications.html"><i class="fas fa-file-alt me-2"></i> Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="companies.html"><i class="fas fa-building me-2"></i> Companies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html"><i class="fas fa-chart-line me-2"></i> Weekly Reports</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link text-danger" href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </li>
        </ul>
        <div class="p-4 text-center">
            <button id="theme-toggle" class="btn btn-sm btn-outline-warning ms-lg-3">
            <span id="theme-text">☀️ Light Mode</span>
            </button>
        </div>
    </nav>

    <main id="content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold">Partner <span style="color: var(--emerald-bright);">Companies</span></h1>
                <p class="text-muted">Explore organizations offering internship placements.</p>
            </div>
        </header>

        <div class="row mb-4 g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-dark border-emerald text-muted"><i class="fas fa-search"></i></span>
                    <input type="text" id="companySearch" class="form-control" placeholder="Search by name...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="industryFilter" class="form-select bg-dark text-white border-emerald">
                <option value="all">All Industries</option>
                <option value="Technology">Technology</option>
                <option value="Oil & Gas">Oil & Gas</option>
                <option value="Finance">Finance</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Government">Government</option>
                </select>
            </div>
        </div>

        <div class="row g-4" id="companyGrid">
            </div>

        <footer class="mt-5 pt-4 text-center border-top border-secondary">
            <p class="text-muted small">&copy; 2025 Internship Tracker | Sebastian Michaelis</p>
        </footer>
    </main>
</div>

<script src="js/theme.js"></script>
<script src="js/companies.js"></script>
</body>
</html>
