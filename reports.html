<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="p-4 text-center">
            <h3 style="color: var(--gold); font-weight: bold;">INTERNSHIP TRACKER</h3>
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="applications.html"><i class="fas fa-file-alt me-2"></i> Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="companies.html"><i class="fas fa-building me-2"></i> Companies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="reports.html"><i class="fas fa-chart-line me-2"></i> Weekly Reports</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link text-danger" href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </li>
        </ul>
        <div class="p-4 text-center">
            <button id="theme-toggle" class="btn btn-sm btn-outline-warning ms-lg-3">
            <span id="theme-text">☀️ Light Mode</span>
            </button>
        </div>
    </nav>

    <main id="content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold">Weekly <span style="color: var(--emerald-bright);">Reports</span></h1>
                <p class="text-muted">Document your learning journey and weekly tasks.</p>
            </div>
            <button class="btn btn-gold"><i class="fas fa-pencil-alt me-2"></i> Create Report</button>
        </header>

        <div class="mb-4">
            <div class="input-group" style="max-width: 400px;">
                <span class="input-group-text bg-dark border-emerald text-muted"><i class="fas fa-search"></i></span>
                <input type="text" id="reportSearch" class="form-control" placeholder="Search reports...">
            </div>
        </div>

        <div class="timeline-container" id="reportList">
            </div>

        <footer class="mt-5 pt-4 text-center border-top border-secondary">
            <p class="text-muted small">&copy; 2025 Internship Tracker | Sebastian Michaelis</p>
        </footer>
    </main>
</div>

<script src="js/theme.js"></script>
<script src="js/reports.js"></script>
