<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the Internship Tracker">
    <title>Login | Internship Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card custom-card p-5 shadow-lg" style="width: 420px;">

        <div class="text-center mb-4">
            <h2 style="color: var(--emerald-bright); letter-spacing: 2px; font-weight: bold;">INTERNSHIP TRACKER</h2>
            <p class="text-muted small">Internship Management System</p>
        </div>

        <div id="error-box" class="alert alert-danger d-none py-2 small text-center"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label small text-uppercase fw-bold" style="color: var(--emerald-bright);">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-gold w-100 py-2">LOGIN</button>
        </form>
        
        <p class="text-center mt-4 small">
            <span class="text-muted">Need an account?</span> 
            <a href="register.html" style="color: var(--gold); text-decoration: none;">Register</a>
        </p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
